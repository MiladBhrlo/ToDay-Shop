version: '3.8'

x-common-env: &common-env
  ASPNETCORE_ENVIRONMENT: ${ASPNETCORE_ENVIRONMENT:-Development}

services:
  # PostgreSQL Database
  postgres:
    image: postgres:13-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-admin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
    volumes:
      - ./postgres/data:/var/lib/postgresql/data
    ports:
      - 5432:5432
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  # pgAdmin for PostgreSQL Management
  pgadmin:
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL:-admin@admin.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_EMAIL:-admin}
    ports:
      - 5050:80
    depends_on:
      - postgres
    networks:
      - app-network

  # Keycloak Database
  keycloak-db:
    image: postgres:13-alpine
    environment:
      POSTGRES_DB: keycloak
      POSTGRES_USER: ${KEYCLOAK_DB_POSTGRES_USER:-keycloak}
      POSTGRES_PASSWORD: ${KEYCLOAK_DB_POSTGRES_PASSWORD:-keycloak}
    volumes:
      - ./keycloak/data:/var/lib/postgresql/data
    networks:
      - app-network

  # Keycloak Service
  keycloak:
    image: quay.io/keycloak/keycloak:26.1.1
    environment:
      KEYCLOAK_ADMIN: ${KEYCLOAK_ADMIN:-admin}
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD:-admin}
      KC_DB: postgres
      KC_DB_URL_HOST: keycloak-db
      KC_DB_USERNAME: ${KEYCLOAK_DB_POSTGRES_USER:-keycloak}
      KC_DB_PASSWORD: ${KEYCLOAK_DB_POSTGRES_PASSWORD:-keycloak}
    command:
      - start --import-realm
    volumes:
      - ./keycloak/realms/:/opt/keycloak/data/import/
    depends_on:
      - keycloak-db
    ports:
      - 8080:8080
    networks:
      - app-network

  # RabbitMQ Service
  rabbitmq:
    image: rabbitmq:3-management
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ__USERNAME:-guest}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ__PASSWORD:-guest}
    ports:
      - 5672:5672
      - 15672:15672
    networks:
      - app-network

  # Gateway Service
  gateway:
    build: ./Gateway
    environment:
      ASPNETCORE_ENVIRONMENT: ${ASPNETCORE_ENVIRONMENT:-Development}
    ports:
      - 5000:80
    depends_on:
      - keycloak
      - rabbitmq
    networks:
      - app-network

  # Customers Service
  customers:
    build:
      context: ./Customers
      dockerfile: ./03-Endpoints/ToDay-Shop.Customers.Endpoints.WebApp/Dockerfile
    env_file:
      - ./Customers/.env.customers.${ASPNETCORE_ENVIRONMENT:-Development}
    environment:
      <<: *common-env
    depends_on:
      - keycloak
      - rabbitmq
      - postgres
    ports:
      - 7001:80
    networks:
      - app-network

  # Orders Service
  orders:
    build: ./Orders
    env_file:
      - ./Orders/.env.orders.${ASPNETCORE_ENVIRONMENT:-Development}
    environment:
      <<: *common-env
    depends_on:
      - keycloak
      - rabbitmq
      - postgres
    ports:
      - 7002:80
    networks:
      - app-network

  # Payments Service
  payments:
    build: ./Payments
    env_file:
      - ./Payments/.env.payments.${ASPNETCORE_ENVIRONMENT:-Development}
    environment:
      <<: *common-env
    depends_on:
      - keycloak
      - rabbitmq
      - postgres
    ports:
      - 7003:80
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
